<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="API documentation for FanzOffc's Rest API">
  <meta name="author" content="FanzOffc">
  <title>Rest API - FanzOffc</title>
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/ruang-admin.min.css" rel="stylesheet">
  
  <style>
    /* Sidebar Styling */
    .sidebar {
      background-color: #f8f9fc;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar .sidebar-brand {
      font-weight: bold;
      font-size: 18px;
    }

    .sidebar .collapse-item {
      padding: 10px 15px;
      font-size: 14px;
      color: #333;
      transition: all 0.3s ease;
    }

    .sidebar .collapse-item:hover {
      background-color: #f0f0f0;
      color: #3f51b5;
    }

    /* Card Styling */
    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    .card img {
      max-width: 100%;
      border-radius: 10px;
    }

    /* Footer Styling */
    footer.sticky-footer {
      background-color: #f8f9fc;
      padding: 15px 0;
      border-top: 1px solid #e3e6f0;
    }

    footer.sticky-footer a {
      text-decoration: none;
      color: #4e73df;
    }

    footer.sticky-footer a:hover {
      text-decoration: underline;
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
      }
      #content-wrapper {
        margin-left: 0;
      }
      .sidebar .collapse-item {
        font-size: 16px;
      }
    }
  </style>
</head>

<body id="page-top">
  <div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav sidebar sidebar-light accordion" id="accordionSidebar">
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
        <div class="sidebar-brand-icon">
          <img src="img/logo/logo2.png" alt="Logo">
        </div>
        <div class="sidebar-brand-text mx-3">FanzOffc's API</div>
      </a>
      <hr class="sidebar-divider my-0">
      <li class="nav-item active">
        <a class="nav-link" href="#">
          <i class="fas fa-fw fa-code"></i>
          <span>Beranda</span>
        </a>
      </li>
      <hr class="sidebar-divider">
      <div class="sidebar-heading">API Features</div>
      <!-- Social Media API Section -->
      <li class="nav-item">
        <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#socialMediaAPI" aria-expanded="true">
          <i class="fas fa-fw fa-arrow-down"></i>
          <span>Social Media API</span>
        </a>
        <div id="socialMediaAPI" class="collapse" data-parent="#accordionSidebar">
          <div class="bg-white py-2 collapse-inner rounded">
            <h6 class="collapse-header">Media Features:</h6>
            <a class="collapse-item" href="api/tiktod/?url=MASUKIN_URL&apikey=MASUKIN_APIKEY">Tiktok Downloader</a>
          </div>
        </div>
      </li>
      <!-- Game API Section -->
      <li class="nav-item">
        <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#gameAPI" aria-expanded="true">
          <i class="fas fa-fw fa-arrow-down"></i>
          <span>Game API</span>
        </a>
        <div id="gameAPI" class="collapse" data-parent="#accordionSidebar">
          <div class="bg-white py-2 collapse-inner rounded">
            <h6 class="collapse-header">Game Features:</h6>
            <a class="collapse-item" href="api/ffid/?id=MASUKIN_ID&apikey=MASUKIN_APIKEY">Free Fire ID</a>
            <a class="collapse-item" href="api/mlid/?id=MASUKIN_ID&apikey=MASUKIN_APIKEY">Mobile Legends ID</a>
          </div>
        </div>
      </li>
    </ul>
    <!-- Sidebar -->

    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <!-- TopBar -->
        <nav class="navbar navbar-expand navbar-light bg-navbar topbar mb-4 static-top">
          <button id="sidebarToggleTop" class="btn btn-link rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>
        </nav>
        <!-- End Topbar -->

        <!-- Container Fluid -->
        <div class="container-fluid">
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Beranda</h1>
          </div>

          <div class="row">
            <div class="col-xl-4 col-md-6 mb-4">
              <div class="card h-100">
                <div class="card-body">
                  <div class="row align-items-center">
                    <div class="col">
                      <div class="text-xs font-weight-bold text-uppercase mb-1">Developer</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">By FanzOffc</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-laptop-code fa-2x text-gray-300"></i>
                    </div>
                  </div>
                  <img src="https://files.catbox.moe/sbrarh.jpg" alt="Developer Image">
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Container Fluid -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="sticky-footer">
    <div class="container my-auto text-center">
      <span>Copyright &copy; 2024 - Developed By <a href="#">FanzOffc</a></span>
    </div>
  </footer>
  <!-- Footer -->

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
